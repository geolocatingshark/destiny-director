authors = ["geolocatingshark <geolocatingshark@gmail.com>"]
license = "GNU AGPL-3.0-or-later"
readme = "README.md"
packages = [{ include = "conduction" }]

[tool.poetry.dependencies]
aiodebug = "^2.3.0"
aiohttp = "^3.9.0"
asyncmy = "^0.2.7rc6"
asyncpg = "^0.27.0"
cryptography = "^42.0.2"
dateparser = "^1.1.8"
faust-cchardet = "^2.1.18"
hikari = { extras = ["speedups"], version = "==2.0.0.dev121" }
hikari-lightbulb = { version = "^2.3.1", extras = ["crontrigger"] }
hikari-message = {git = "https://github.com/gsfernandes81/hikari-message.git", rev = "8bf2908bbbe19d2663ee942ffbe2fd95758166c2"}
hikari-miru = "^3.1.2"
hikari-toolbox = "^0.1.5"
honcho = "^1.1.0"
logwood = "^3.1.0"
python = "~3.11.1"
regex = "^2023.6.3"
roman = "^4.1"
sector_accounting = {git = "https://github.com/gsfernandes81/sector_accounting.git", rev = "d147d78"}
sqlalchemy = "^2.0.1"
uvloop = "^0.17.0"
yarl = "^1.9.2"
atlas-provider-sqlalchemy = "^0.2.2"

[tool.poetry.group.dev.dependencies]
ruff = "*"
rope = "^1.6.0"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
